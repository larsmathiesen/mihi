<div class="col-lg-10 col-lg-offset-1 centered">
    <div id="carousel-example-generic" data-interval="false" class="carousel slide col-lg-4 centered" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for img in post.carousel %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}" 
                {% if forloop.index0 == 0 %}
                    class="active"
                {% endif %}>
                </li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            {% for img in post.carousel.first %}
                <div class="item active">
                    <img src="{{ "/img/carousel/" | prepend: site.baseurl }}{{ img }}" alt="">
                </div>
            {% endfor %}
            {% for img in post.carousel offset:1 %}
                <div class="item">                    
                    <img src="{{ "/img/carousel/" | prepend: site.baseurl }}{{ img }}" alt="">
                </div>
            {% endfor %}
        </div>
